name: Hourly Config Updater

permissions:
  contents: write

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      MY_GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
      SOURCE_URL: ${{ vars.SOURCE_URL }} # اگر Variable گذاشتی
      # SOURCE_URL: ${{ secrets.SOURCE_URL }} # اگر Secret گذاشتی

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependency
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run updater script
        run: python updater.py

      - name: Upload VIP.txt as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: VIP-txt-output
          path: VIP.txt
